<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header content__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="account content__section">
          <img
            src="./images/person.jpg"
            alt="Account Photo"
            class="account__image"
          />
          <div class="account__info">
            <h1 class="account__name">Jacques Cousteau</h1>
            <button class="account__edit-button" type="button"></button>
            <p class="account__description">Explorer</p>
          </div>
          <button class="account__add-button" type="button"></button>
        </section>
        <section class="cards content__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite_valley.jpg"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake_louise.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald_mountains.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lagos_di_braies.png"
                alt="Card Image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lagos Di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer content__section">
        <p class="footer__text">Â© 2022 Around the U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>

          <h3 class="popup__title">Edit account</h3>
          <form class="popup__form" name="popup__form" id="edit-account-form">
            <input
              class="popup__input popup__input_type_name"
              placeholder="Name"
              name="name"
              type="text"
              required
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              placeholder="Description"
              name="description"
              required
            />
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
