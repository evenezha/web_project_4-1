<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exploring places in USA" />
    <meta name="author" content="Evelyne Benazzouz" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="header logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="account content__section">
        <img
          src="./images/profile__image.jpg"
          alt="Account Photo"
          class="account__image"
        />
        <div class="account__info">
          <h1 class="account__name">Jacques Cousteau</h1>
          <button class="account__edit-button" type="button"></button>
          <p class="account__description">Explorer</p>
        </div>
        <button class="account__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
      <div class="popup popup_type_edit-account">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_account"
          ></button>
          <form class="form form_type_account" name="account">
            <h2 class="form__title">Edit account</h2>
            <input
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
            />
            <input
              type="text"
              class="form__input form__input_type_occupation"
              placeholder="About me"
            />
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_add"
          ></button>
          <form class="form form_type_add" name="add card">
            <h2 class="form__title">New place</h2>
            <input
              type="text"
              class="form__input form__input_type_image-title"
              placeholder="Title"
            />
            <input
              type="text"
              class="form__input form__input_type_image-link"
              placeholder="Image link"
            />
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image-preview">
        <div class="popup__container popup__container_type_image-preview">
          <button
            type="button"
            aria-label="close button"
            class="popup__button-close popup__button-close_type_image"
          ></button>
          <img src="#" alt="image preview" class="popup__image-preview" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <template id="card-template">
      <li class="gallery__card card">
        <img src="#" alt="view image" class="card__image" />
        <button
          type="button"
          aria-label="delet button"
          class="card__button card__button_type_delete"
        ></button>
        <div class="card__card-description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like button"
            class="card__button card__button_type_like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
