<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="author" content="Evelyne Benazzouz" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        class="header__logo"
        alt="Homeland"
      />
    </header>
    <main class="main">
      <section class="account">
        <img
          class="account__icon-photo"
          src="<%=require('./images/jacques.png')%>"
          alt="Photo of Place"
        />

        <div class="account__edit-section">
          <div class="account__edit">
            <h1 class="account__name">Evelyne Benazzouz</h1>
            <button class="account__edit-button" type="button">
              <img
                class="account__edit-icon"
                src="<%=require('./images/edit.svg')%>"
                alt="Edit button"
              />
            </button>
          </div>
          <p class="account__description">Programmer</p>
        </div>

        <button class="account__add-button" type="button">
          <img
            class="account__add-icon"
            src="<%=require('./images/plus-sign.svg')%>"
            alt="Add Place"
          />
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div id="account__edit" class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__form-card">
        <button class="popup__close-btn popup__edit-close" type="button">
          <img
            class="popup__close-icon"
            src="<%=require('./images/close-icon.svg')%>"
            alt=""
          />
        </button>
        <form class="popup__edit-form popup__form" name="submitAccountEdit">
          <h2 class="popup__form-label">Edit Account</h2>
          <input
            id="name-input"
            minlength="2"
            maxlength="40"
            class="popup__form-input popup__account-name"
            name="name"
            type="text"
            placeholder="Name"
            value="Jacques Cousteau"
            required
          /><span class="popup__input-type-error name-input-error"></span>
          <input
            id="about-input"
            minlength="2"
            maxlength="200"
            class="popup__form-input popup__account-description"
            name="occupation"
            type="text"
            placeholder="About Me"
            value="Explorer"
            required
          /><span class="popup__input-type-error about-input-error"></span>
          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="add__place" class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__form-card">
        <button class="popup__close-btn popup__place-close-btn" type="button">
          <img
            class="popup__close-icon"
            src="<%=require('./images/close-icon.svg')%>"
            alt=""
          />
        </button>
        <form class="popup__place-form popup__form" name="addplaceForm">
          <h2 class="popup__form-label">New place</h2>
          <input
            id="place-name"
            minlength="2"
            maxlength="40"
            class="popup__form-input popup__place-name"
            name="name"
            type="text"
            placeholder="Title"
            required
          /><span class="popup__input-type-error place-name-error"></span>
          <input
            id="place-link"
            class="popup__form-input popup__place-link"
            name="link"
            type="url"
            placeholder="Image URL"
            required
          /><span class="popup__input-type-error place-link-error"></span>
          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="view__image" class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__form-card popup__form-image">
        <button class="popup__close-btn popup__image-close-btn" type="button">
          <img
            class="popup__close-icon"
            src="<%=require('./images/close-icon.svg')%>"
            alt=""
          />
        </button>
        <img class="popup__image-preview" alt="Photo of place" />
        <p class="popup__preview-name"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" alt="Photo of place" />
        <button class="card__trash">
          <img
            class="card__trash-image"
            src="<%=require('./images/Trash.svg')%>"
            alt="Trash"
          />
        </button>
        <div class="card__place-title">
          <h2 class="card__place-name"></h2>
          <div class="card__place-favorite"></div>
        </div>
      </li>
    </template>
  </body>
</html>
